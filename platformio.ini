[env:esp32wroom]
platform = espressif32
board = esp32dev
framework = arduino

monitor_speed = 115200
upload_speed = 921600

lib_deps =
    mathieucarbou/ESPAsyncWebServer @ ^3.6.0
    jrowberg/I2Cdevlib-MPU6050 @ ^1.0.0
    SD ; Standard SPI SD library

build_flags = 
    -I lib/Backend
    -I lib/Gyro
    -I lib/NeoLED